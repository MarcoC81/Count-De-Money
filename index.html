<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Count De Money</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async></script>
    </head>
    <body>
        <div>
            <h1>
                Count De Money is giving you the opportunity to take his infinite stack of coins!
            </h1>
            <hr id="roundedDivider">
        </div>
        <div>
            <p id="statusContainer">
                You are currently <span id="statusWord">(BORROWING)</span> money! ----------
                <button id="borrowButton">STEAL</button> ----------
                <button id="returnButton">RETURN</button>
            </p>
            <hr id="roundedDivider">
        </div>
        <div>
            <p id="choiceContainer">
                CLICK ANY TYPE OF COIN TO <span id="statusWord2">(BORROW)</span> IT! ---
                <button id="pennyButton">PENNY</button> ---
                <button id="nickelButton">NICKEL</button> ---
                <button id="dimeButton">DIME</button> ---
                <button id="quarterButton">QUARTER</button>
            </p>
            <hr id="roundedDivider">
        </div>
        <div>
            <p id="walletText"> YOUR WALLET:</p>
            <p class="coinText" id="pennyText"> Penny: 0</p>
            <p class="coinText" id="nickelText"> Nickel: 0</p>
            <p class="coinText" id="dimeText"> Dime: 0</p>
            <p class="coinText" id="quarterText"> Quarter: 0</p>
            <p id="balanceText"> Total Balance: $0.00</p>
        </div>
    </body>
</html>
